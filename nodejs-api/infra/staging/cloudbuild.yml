steps:
  - name: 'node:11.10.0'
    args: ['rm', '-rf', 'node_modules']
    dir: 'nodejs-api'

  - name: 'node:11.10.0'
    args: ['rm', '-rf', 'dist']
    dir: 'nodejs-api'

  - name: 'node:11.10.0'
    entrypoint: 'npm'
    args: ['i']
    dir: 'nodejs-api'

  - name: 'node:11.10.0'
    entrypoint: 'npm'
    args: ['run', 'staging-build']
    dir: 'nodejs-api'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/gcp-yuito-sandbox/nodejs-api:$SHORT_SHA', '.', '-f', 'infra/staging/Dockerfile']
    dir: 'nodejs-api'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/gcp-yuito-sandbox/nodejs-api:$SHORT_SHA']

  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['apply', '-f', 'infra/staging/nodejs-api-development.yaml']
    env:
      - 'VERSION=$SHORT_SHA'
      - 'CLOUDSDK_COMPUTE_ZONE=asia-northeast1-a'
      - 'CLOUDSDK_CONTAINER_CLUSTER=gcp-yuito-sandbox'
