apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nodejs-api
spec:
  replicas: 2
  template:
    metadata:
      labels:
        run: nodejs-api
    spec:
      containers:
        - name: nodejs-api
          image: gcr.io/gcp-yuito-sandbox/nodejs-api@sha256:e039cdd88638e174270dcc17524368b892c54cc0dd3bfb3f44599168e9bf39b6
          ports:
            - containerPort: 3000
