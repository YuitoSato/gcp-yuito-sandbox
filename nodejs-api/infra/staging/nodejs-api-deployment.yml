apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nodejs-api
spec:
  replicas: 2
  template:
    metadata:
      labels:
        run: nodejs-api
    spec:
      containers:
        - name: nodejs-api
          image: gcr.io/gcp-yuito-sandbox/nodejs-api@sha256:b4de184aba6e5922473bedf0cd726ad12a3a2cf8aeb8f6bc950c19674359b572
          ports:
            - containerPort: 3000
